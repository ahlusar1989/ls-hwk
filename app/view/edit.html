<div class="well">
    <h1>{{title}}</h1>

    <form name="updateTipForm">
        <fieldset>
            <div class="form-group">
                <input class="form-control" placeholder="Username" ng-model="tip.username" ng-change="noSpace()" required>
            </div>
            <div class="form-group">
                <input class="form-control" placeholder="Message" ng-model="tip.message" ng-change="noSpace()">
            </div>
            <div class="form-group">
                <div class="pull-right">
                    <button class="btn btn-default" ng-click="cancel()"><i class="fa fa-ban"></i> Cancel</button>
                    <button class="btn btn-primary" ng-click="update()" ng-disabled="updateTipForm.$invalid"><i class="fa fa-floppy-o"></i> Update</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
